<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <script
      src="https://kit.fontawesome.com/f28c9e1309.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather</title>
  </head>
  <body class="day">
    <header class="navigator">
      <div class="search-container">
        <input
          type="text"
          name="search"
          id="search"
          placeholder="Search cities"
        />
      </div>
      <div class="fav-container">
        <select class="favcities" id="favcities">
          <!-- options will be rendered here -->
        </select>
      </div>
    </header>
    <div id="search-result"></div>
    <h1 class="current-header">Current Weather</h1>
    <div id="current-weather">
      <!-- current weather will be loaded here -->
    </div>

    <!-- Scripts -->
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkX2ajSi3cl7SP2YjeU0S-ZIu9TQxmM1Q&libraries=places"
    ></script>
    <script type="module" src="./javascripts/index.js"></script>
  </body>
</html>
